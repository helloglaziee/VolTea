<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
  <style>
    /* Your custom CSS styles here */
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Confirm Order</h1>
  
      <div id="cartItems"></div>
  
      <div class="radio-container">
        <label>
          <input type="radio" name="size" value="small">
          Small
        </label>
      </div>
      <div class="radio-container">
        <label>
          <input type="radio" name="size" value="medium">
          Medium
        </label>
      </div>
      <div class="radio-container">
        <label>
          <input type="radio" name="size" value="large">
          Large
        </label>
      </div>
  
      </div>
  
      <button class="btn btn-success btn-checkout" onclick="confirmCheckout()">Confirm Checkout</button>
      <button class="btn btn-secondary btn-go-back" onclick="redirectToHome()">Go Back</button>
  
    </div>
  </div>

  <!-- Bootstrap 5 JavaScript dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      displayCartItems();
    });

    

    // Function to redirect to checkout.html
    function redirectToCheckout() {
      window.location.href = "index.html";
    }

    // Function to redirect to index.html
    function redirectToHome() {
      window.location.href = "index.html";
    }
     // Function to clear the cart items and redirect to checkout.html
  function confirmCheckout() {
    sessionStorage.removeItem("cartItems");
    redirectToCheckout();
  }
   // Function to clear the cart items and redirect to checkout.html
   function confirmCheckout() {
    sessionStorage.removeItem("cartItems");
    redirectToCheckout();
    showPurchaseMessage();
  }

  // Function to display the purchase message
  function showPurchaseMessage() {
    alert("Purchase successful! Thank you for your order.");
  }

  // Function to redirect to index.html
  function goBack() {
    redirectToHome();
    showPurchaseMessage();
  }
  </script>
</body>
</html>
